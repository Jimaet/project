<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Avatar</title>
    <link rel="stylesheet" href="person.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Avatar</h1>
        <form id="avatarForm">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя..." required>
            <button type="button" id="generateAvatar">Сгенерировать аватар</button>
        </form>
        <div id="avatarContainer"></div>
        <div class="buttons">
            <button type="button" id="regenerateAvatar">Сгенерировать повторно</button>
            <button type="button" id="nextStep">Далее</button>
        </div>
    </div>

    <script src="person.js"></script>
</body>
</html>
